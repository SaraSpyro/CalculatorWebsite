<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>
<body>
    <section id="calculator">
        <div id="output"></div>
        <div id="buttons">
            <input type="button" value="AC" class="w50 allClear">
            <input type="button" value="+" class="w50 button">
            <input type="button" value="1" class="w25 button">
            <input type="button" value="2" class="w25 button">
            <input type="button" value="3" class="w25 button">
            <input type="button" value="-" class="w25 button">
            <input type="button" value="4" class="w25 button">
            <input type="button" value="5" class="w25 button">
            <input type="button" value="6" class="w25 button">
            <input type="button" value="*" class="w25 button">
            <input type="button" value="7" class="w25 button">
            <input type="button" value="8" class="w25 button">
            <input type="button" value="9" class="w25 button">
            <input type="button" value="/" class="w25 button">
            <input type="button" value="." class="w25 button">
            <input type="button" value="0" class="w25 button">
            <input type="button" value="=" class="w50 equals">
        </div>
    </section>
</body>
</html>
